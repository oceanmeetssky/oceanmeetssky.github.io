<!DOCTYPE html>
<!-- 入门测试 -->
<!-- 目前没有找到测试方法，如果没有匹配就会一片空白，所以写一步要测试一步 -->
<html>
    <head>
        <meta charset="utf-8">
        <title>ECharts配置项测试</title>
        <!-- 引入 echarts.js -->
        <script src="echarts.min.js"></script>
        <script src="vintage.js"></script><!-- 复古风格 -->
        <!-- <script src="dark.js"></script> -->
        <style type="text/css">
            *{margin: 0}
        </style>
    </head>
    <body>
        <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
        <div id="main" style="width: 100%;height:560px;"></div>
        <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例，第二个参数设置模板
        var myChart = echarts.init(document.getElementById('main'), 'vintage');
        // 指定图表的配置项和数据
        // 层级表示：
        // myChart.setOption({配置项})
        // title: {text: 'test', left: 'center'}, legend: {}, xAxis: {data: []}, yAxis: {},
        // series: [{name: '销量',type: 'bar', data: [5, 20]}]
        // 再往里，每一个配置项也是这样的层级关系
        myChart.setOption({
            title: {
                text: 'ECharts 入门示例',
                textStyle: {fontSize: '25'}, //又是一个层级,不要加px
                left: 'center',
                top: '10px'
            },
            // 网页标题
            tooltip: {},
            legend: {
                data:['销量'],
                top: '20px',
                right: '110px'
            },
            // 图例
            xAxis: {
                data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
            },
            // 横轴
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
            }]
        })
        </script>
    </body>
</html>
